site_name: ObjectMappers Documentation
site_description: Object mappers - how to eat it and how to make it
site_author: Alexander Rogalskiy
site_url: https://alexander-rogalsky.gitbook.io/object-mappers-docs/

repo_name: AlexRogalskiy/object-mappers-playground
repo_url: https://gitlab.com/AlexRogalskiy/object-mappers-playground
edit_uri: https://gitlab.com/AlexRogalskiy/object-mappers-playground/master/docs/

# Copyright
copyright: ObjectMappers - Documentation

theme:
  name: material
  palette:
    primary: deep-orange
    accent: deep-orange
  feature:
    tabs: true
  highlightjs: true
  language: 'en'

extra:
  site_version: 1.0.0
  social:
    - type: github
      link: https://github.com/AlexRogalskiy/object-mappers-playground

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true

pages:
  - Introduction: index.md
  - User Guide:
      - Changelog: user-guide/changelog.md
      - Dependency: user-guide/dependency.md
      - FAQ: user-guide/faq.md
      - Getting Started: user-guide/getting-started.md
      - Code of Conduct: user-guide/code_of_conduct.md
      - Code Owners: user-guide/code_owners.md
      - Troubleshooting: user-guide/troubleshooting.md
      - Upgrade: user-guide/upgrade.md
  - Modules:
      - BeanCp Tutorial: modules/beancp/info.md
      - BeanMapper Tutorial: modules/beanmapper/info.md
      - BeanUtils Tutorial: modules/beanutils/info.md
      - Bull Tutorial: modules/bull/info.md
      - Converter Tutorial: modules/converter/info.md
      - Datus Tutorial: modules/datus/info.md
      - Doov Tutorial: modules/doov/info.md
      - Dozer Tutorial: modules/dozer/info.md
      - JMapper Tutorial: modules/jmapper/info.md
      - MapStruct Tutorial: modules/mapstruct/info.md
      - ModelMapper Tutorial: modules/modelmapper/info.md
      - Moo Tutorial: modules/moo/info.md
      - Nomin Tutorial: modules/nomin/info.md
      - Orika Tutorial: modules/orika/info.md
      - ReMap Tutorial: modules/remap/info.md
      - Selma Tutorial: modules/selma/info.md
      - Smooks Tutorial: modules/smooks/info.md
  - Contributing:
      - Information: contributing/info.md
  - Reporting:
      - Information: reporting/info.md
      - Bug Report: reporting/bug_report.md
      - Custom Report: reporting/custom_report.md
      - Issue Report: reporting/issue_template.md
      - Feature Requst: reporting/feature_request_template.md
      - Pull Requst: reporting/pull_request_template.md
  - Links:
      - Information: links/info.md
