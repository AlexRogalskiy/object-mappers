version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - git config --global core.autocrlf false
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'git clone https://github.com/AlexRogalskiy/object-mappers-playground'
            - cd object-mappers-playground
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'mvn clean package --file pom.xml --show-version --batch-mode --errors --lax-checksums -DskipTests=true -P"test-jar","dev"'
